{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="mt-5 card p-5">
        <h3>Are you sure you want to delete this exam?</h3>
        <form class="d-flex mt-3 justify-content-center" action="/delete-exam/{{ exam_id }}" method="post"> {% csrf_token %}
            <input type="submit" value="Yes" class="btn btn-danger px-4 mx-1">
            <a href="/exam-dates" class="btn btn-primary px-4 mx-1">No</a>
        </form>
    </div>
</div>

{% endblock %}
